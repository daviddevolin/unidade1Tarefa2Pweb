<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css"> 
    <title>Cervejas</title>
</head>
<body>
    <div id="loadCervejas">
        <button id="botaoCarregar">ver cervejas</button>
    </div> 
    <div id="listCervejas">
        
    </div>
</body>
<script>    
    function carregarDiv(){
        let div = document.getElementById("listCervejas")
        if(div.style.display == 'block'){
            div.classList.toggle("animar")
            
        }else{
            div.innerHTML = "<h1>Devassa</h1>"
            div.style.display = 'block';
        }
        
    }
    
    let botao = document.getElementById("botaoCarregar")
    botao.addEventListener("click", carregarDiv)
 </script>
</html>
